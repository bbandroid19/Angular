<div class="searchResultsScreen" data-ng-init="init();">
<div class="navBar">
              <div id="EYLogoNavbar">
                  <img id = "EYLogoNavbarImage" src="img/EYLogo512White.png" />
              </div>
          <div class="leftmenuholder" ng-click="showLeftMenu()">
            <div id="hammenu" >
              <i class="fa fa-bars"></i>
            </div>
          </div>
</div>

<div id="searchBar" >
   <form ng-submit="search(startrow=0,paginateCall = false)"> 
            <div id="searchComponent" >
                     <div id="searchIconHolder" ng-click="search(startrow=0,paginateCall = false)" >
                        <i class="fa fa-search"></i>
                      </div>
                      <div id="searchInputHolder">
                         <input id="search" type="search" required ng-model="searchQuery" placeholder="Find EY People" autocomplete="off" autocapitalize="off" spellcheck="false">
                      </div>
                      <div id="clearSearchHolder" ng-click="clearAll()">
                        <i class="fa fa-times"></i>
                      </div>
            </div>
    </form>
    <div id="filterButton" ng-click="showFilter()">
      <div id="filterIndicator">
            <i class="fa fa-circle"></i>
      </div>
      <div id="filterText">
        FILTER    
      </div>
    </div>
</div>

<div class="searchResults">
  <div id="topOfScreen"></div>
  <list>
      <item ng-repeat="employee in employees" type="item-text-wrap" > 
         
          <!-- put ng-click here for complete row tapping        -->
          <div  class="employeeresultrow"> 
            <!-- Ram_note replace 'local' with 'live' --> 
  <!--        <div ng-click=testModal() class="employeeresultrow">-->
  <!--            <div class="circular" style="background: {{imgurl}}"></div>-->
            <div id="infoHolder" ng-click="employeeDetails(employee.accountName,'live')" >
              <div id="lefticonholder">
                <!-- <div class="circular" style="background: url('{{employee.pictureURL}}') no-repeat; background-size:cover;"></div> -->
                 <div class="imageHolder">
                    <i class="fa fa-user faAltText"></i>
                 </div>
                    <img class="contactImage {{employee.PictureURL}} " src="{{employee.PictureURL}}" >

                 <!-- onerror="this.style.display ='none' " -->
              </div>
                <!-- put ng-click here for tapping from title area  -->
              <div class="infoRowMiddleHolder">    
                <div id="contactInfo">
                  <div class="firstName">{{employee.PreferredName}} </div>                   
                  <div class="serviceline">{{employee.EYPeopleServiceLine}}</div>
                  <div class="officelocation">{{employee.EYWorkLocation}}</div>
                  <div class="country">{{employee.EYWorkLocationAddressCountry}}</div>
                </div>
    <!--                <div class="secondaryListIcon"><ng-md-icon icon="more_vert" style="fill:gray" size="20"></ng-md-icon> </div>-->
              </div>
            </div>
          </div> 
      </item> 
  </list>
    <div id="loadMoreButton" > 
          <div id="loadMoreTextHolder" ng-click="loadMoreResults()">
            <div id="middleHolder"></div>
              <div id="loadMoreButtonLoader">
                <i class="fa fa-spinner fa-pulse" id="loadMoreButtonSpinner"></i>
              </div>
              <div id="loadMoreText">
              {{loadMoreMessage}}   
              </div>
          </div>
     </div>
</div>

<div id="EYLogoCenter">
      <img id="EYLogoImage" src = "img/EYLogo512.png"/>
</div>

</div>
