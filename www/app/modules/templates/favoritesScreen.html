<div id="recentScreen" data-ng-init="init();">
    <div class="navBar">
        <div id="navigationBar" >
            

            <div id="navigationBarTitle" >
                {{navBarTitle}}
            </div>
            <div class="leftmenuholder" ng-click="showLeftMenu()">
            <div id="hammenu" >
             <i class="fa fa-bars"></i>
            </div>
          </div>
        </div>
     </div>

    <div id="recentList">

        <list>
      <item ng-repeat="employee in employees" type="item-text-wrap">
          
          <!-- put ng-click here for complete row tapping        -->
          <div  class="employeeresultrow"> 
           <div id="deleteRow" ng-click='deleteFromFavorites(employee)'><i class="fa fa-times"></i></div>
            <!-- Ram_note replace 'local' with 'live' --> 
  <!--        <div ng-click=testModal() class="employeeresultrow">-->
  <!--            <div class="circular" style="background: {{imgurl}}"></div>-->
            <div id="favoritesInfoHolder" ng-click="employeeDetails(employee.AccountName,'favorites')" >
              <div id="lefticonholder">
                <!-- <div class="circular" style="background: url('{{employee.pictureURL}}') no-repeat; background-size:cover;"></div> -->
                 <div class="imageHolder">
                    <i class="fa fa-user faAltText"></i>
                 </div>
                    <img class="contactImage" src="{{employee.PictureURL}}" >
              </div>
                    
                <!-- put ng-click here for tapping from title area  -->
              <div class="infoRowMiddleHolder">    
                <div id="contactInfo">
                  <div class="firstName">{{employee.PreferredName}} </div>                   
                  <div class="serviceline">{{employee.EYServiceLineDescription}}</div>
                  <div class="officelocation">{{employee.EYWorkLocationDescription}}</div>
                  <div class="country">{{employee.EYWorkLocationAddressCountry}}</div>
                </div>
    <!--                <div class="secondaryListIcon"><ng-md-icon icon="more_vert" style="fill:gray" size="20"></ng-md-icon> </div>-->
              </div>
            </div>

             
          </div> 
                  
      </item>        
  </list>
        
      <div id="clearAllButtonHolder" ng-click="clearAllFavorites()">
          <div id="middleHolder"></div>
            <div id="clearAllButton">
            Clear All
            </div>
      </div>
 

    </div>
    <div id="emptyMessageBlock">
        <div id="emptyMessage">{{navBarTitle}} List Empty</div>
    </div>
</div>
